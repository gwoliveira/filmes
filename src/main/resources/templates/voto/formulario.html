<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main">
<head>
    <meta charset="UTF-8"/>
    <title>Formulario Votação</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-sm-12">
            <form th:action="@{/voto/salvar}"  method="post">
                <div class="form-group">
                    <label for="inputDiretor">Filme </label>
                    <select class="form-control" id="inputDiretor" name="filme">
                        <option value="">Selecione o filme</option>
                        <option th:each="filme : ${filmes}" th:value="${filme.id}" th:text="${filme.nome}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <input name="voto" class="kv-ltr-theme-fa-star rating-loading"  data-size="sm"/>
                </div>
                <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
