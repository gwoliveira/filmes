<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main">
<head>
    <meta charset="UTF-8"/>
    <title>Formulario Votação</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-sm-12">
            <form th:action="@{/voto/salvar}" th:object="${voto}" method="post">
                <div class="form-group">
                    <label for="inputDiretor">Filme </label>
                    <select th:field="*{filme}" class="form-control" id="inputDiretor" name="filme">
                        <option value="">Selecione o filme</option>
                        <option th:each="filme : ${filmes}" th:value="${filme.id}" th:text="${filme.nome}"></option>
                    </select>
                    <span  th:if="${#fields.hasErrors('filme')}" th:errors="*{filme}" class="badge badge-danger" >erro</span>
                </div>
                <div class="form-group">
                    <input th:field="*{avaliacao}" class="kv-ltr-theme-fa-star rating-loading"  data-size="sm"/>
                    <span  th:if="${#fields.hasErrors('avaliacao')}" th:errors="*{avaliacao}" class="badge badge-danger" >erro</span>
                </div>
                <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
