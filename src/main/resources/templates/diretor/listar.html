<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main">
<head>
    <meta charset="UTF-8"/>
    <title>Listar Diretores</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-sm-12">
            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="diretor, iter: ${diretores}">
                    <th scope="row" th:text="${diretor.id}">1</th>
                    <td th:text="${diretor.nome}"></td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Ações">
                            <a th:href="@{/diretor/editar(id=${diretor.id})}" class="btn btn-info btn-sm">Editar</a>
                            <a th:href="@{/diretor/excluir(id=${diretor.id})}" class="btn btn-danger btn-sm">Excluir</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table></div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <a th:href="@{/diretor/novo}" class="btn btn-primary">Novo</a>
        </div>
    </div>
</div>
</body>
</html>
